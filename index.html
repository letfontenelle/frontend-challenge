<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

<div class="container">

  <div class="main-content">

    <div class="imagem">
      <img src="assets/img/image-product-desktop.jpg" class="image" height="900px" border-radius= "20px">
    </div>

    <div class="info">
      <h3 class="perfume">PERFUME</h3>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class ='description'>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
         Perfumer-Creator for the House of CHANEL.</p>
                
      <div class="price-comparison">
        <p class="price">$149.99</p>
        <p class="sub">$169.99</p>
      </div>

      <div class="cart">
        <button class = 'myButton'> <img src="assets/img/icon-cart.svg" class= 'cart-image' width = 24px > Add to Cart</button>
      </div>

    </div>

  </div>

</div>
  
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/letfontenelle"> @letfontenelle </a>.

</div>
</body>
</html>
